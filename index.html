       <!--1. Дан код:
var a = 1, b = 1, c, d;

    c = ++a; alert(c);           // 2
Результат 2, потому что сначала происходит увеличение операнда,
а затем вывод значения - это происходит потому, что ++ стоят ПЕРЕД (а) - prefix
Итог этого выражения №1:  а = 2, с = 2

    d = b++; alert(d);           // 1
в этом примере ++ стоит ПОСЛЕ (b),   это postfix - при такой записи
фактическое суммирование происходит после возврата значения
Итог этого выражения №2 d = 1, b = 2;

c = (2+ ++a); alert(c);      // 5
Т.к. Итог выражения №1 а = 2, то происходит следующее с = (2 + ++2) = (2 + 3) = 5
Итог этого выражения №3 с = 5, а = 3

d = (2+ b++); alert(d);      // 4
т.к. итог выражения №2 b = 2, НО т.к. ++ стоит после b - postfix - при такой записи
фактическое суммирование происходит после возврата значения, а значит просто берется значение b = 2
 d = (2 + 2) = 4
Итог этого выражения №4 d = 4, b = 3

alert(a);                    // 3
потому что последние изменения с переменной var a произошли в выражении №3 и она равна 3.
alert(b);                    // 3
потому что последние изменения с переменной var b произошли в выражении №4 и она равна 3.

Почему код даёт именно такие результаты?-->
